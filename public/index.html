<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- Device scaling / responsive design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/tweets-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/counter.js"></script>
    <script type="text/javascript" src="/scripts/form.js"></script>
    <script type="text/javascript" src="dist/timeago.min.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="writeTweet">
        <i><span class="bold">Write</span> a new tweet</i>
        <j class="fa-solid fa-angles-down fa-fade"></j>
      </div>
    </nav>
    <header>
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <i><span class="bold">Joshua</span> Baker</i>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="error-container">
        <i class="fas fa-exclamation-triabngle"></i>
        <span class="error-message"></span>
        <i class="fas fa-exclamation-triabngle"></i>
      </section>

      <section class="new__tweet">
        <form method="POST" action="/tweets" class="tweet__form">
          <div class="form__header">
            <label for="text">What are you humming about?</label>
            <textarea id="text" name="text" class="tweet__text"></textarea>
          </div>
          <div class="form__footer">
            <button type="submit">Tweet</button>
            <output name="counter" class="count" for="text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets__container"></section>
    </main>
  </body>
</html>
