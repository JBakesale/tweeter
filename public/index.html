<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- Device scaling / responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lumanosimo&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/counter.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="a">
        <i><span class="bold">Write</span> a new tweet</i>
        <j class="fa-solid fa-angles-down fa-fade"></j>
      </div>
    </nav>
    <header>
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <i><span class="bold">Josh</span> Baker</i>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Error container for validation error messages to be implemented later -->
      <!-- <section class="error-container"><i class="fas fa-exclamation-triabngle"></i></i>
        <h4></h4> <i class="fas fa-exclamation-triabngle"></i></i>
      </section> -->
      <section class="new__tweet">
        <form method="POST" action="/tweets" class="submit__tweet">
          <div class="error__message"></div>
          <div class="form__header">
            <label for="tweet__form">What are you humming about?</label>
            <textarea name="text" class="tweet__form"></textarea>
          </div>
          <div class="form__footer">
            <input type="submit" value="Tweet" class="form__input" />
            <span class="count">140</span>
          </div>
        </form>
      </section>
      <section class="tweet__container">
        <top>
          <h4 class="user"><i class="fa-solid fa-dragon"></i></h4>
          <h4 class="handle"></h4>
        </top>
        <tweetarea class="text"></tweetarea>
        <bottom>
          <div class="timeago" datetime="2016-06-30 09:20:00"></div>
          <h6 class="icons">
            <i class="fa-regular fa-flag"></i><i class="fa-solid fa-flag"></i
            ><i class="fa-solid fa-retweet"></i
            ><i class="fa-regular fa-heart"></i
            ><i class="fa-solid fa-heart"></i>
          </h6>
        </bottom>
      </article>
    </main>
  </body>
</html>
