<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="a">
        <i><span class="bold">Write</span> a new tweet</i>
        <i class="fa-solid fa-angles-down fa-fade"></i>
      </div>
    </nav>
    <header>
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <i><span class="bold">Josh</span> Baker</i>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Error container for validation error messages to be implemented later -->
      <section class="error-container"><i class="fas fa-exclamation-triabngle"></i></i>
        <h4></h4> <i class="fas fa-exclamation-triabngle"></i></i>
      </section>
      <section class="new__tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form method="POST" action="/tweets" class="new__tweet__form">
          <textarea class="form__textarea" name="text" placeholder="Sing your Song"></textarea>
          <div class="form__footer">
            <input type="submit" value="Tweet" class="form__input">
            <span class="count">140</span>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
